            <article id="background_color">
                <p>To do background color with ExPack, you will do <code class="fr-86dc3d">class="bg-"</code>. <br>Then after the hyphen (<code>-</code>), you will put the hexcode of the color you want, minus the <b>#</b>.</p>
            </article>
